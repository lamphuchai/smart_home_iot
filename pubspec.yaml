name: smart_home_iot
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.3.8
  animations: ^2.0.2
  page_transition: ^2.0.4
  http: ^0.13.4
  shared_preferences: ^2.0.8
  mqtt_client: ^9.6.1
  uuid: ^3.0.5
  provider: ^6.0.1
  app_settings: ^4.1.1
  email_validator: ^2.0.1
  image_picker: ^0.8.4+4
  cupertino_icons: ^1.0.2
  google_sign_in: ^5.2.1
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  flutter_facebook_auth: ^3.5.6
  syncfusion_flutter_gauges: ^19.3.55

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/fonts/poppins/
    - assets/icons/
    - assets/lang/
    - assets/lang/




  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins_Bold.otf
          weight: 700
        - asset: assets/fonts/poppins/Poppins_SemiBold.otf
          weight: 600
        - asset: assets/fonts/poppins/Poppins_Medium.otf
          weight: 500
        - asset: assets/fonts/poppins/Poppins_Regular.otf
          weight: 400
